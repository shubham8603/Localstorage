<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>appointmentapp</title>
</head>
<body style="background-color: greenyellow;">
    
    <form style="background-color: rgba(42, 151, 165, 0.315);" onsubmit="saveToLocalStorage(event)">

        <h1 style="background-color: yellow;">user details</h1>
       <div> 
        <label>fullname</label>
       </div>
       <div>
        <input type="text" name="username" style="background-color: pink;" required>
        
    </div>
    
        <div>
             <label>email id</label>
            </div>
             <div>
        <input type="email" style="background-color: pink;" name="email" required>
    </div>
        <div>
        <label>phone number</label>
    </div>
        <div>
        <input type="number"  name="number" style="background-color: pink;" required>
        </div>
    <br>
        <input type="submit" id="submit" style="background-color: blue;">
    
    </form>

    <script>
        function saveToLocalStorage(event){
            event.preventDefault();
            const name= event.target.username.value;
            const email= event.target.email.value;
            const number= event.target.number.value;
            
            const userId = Date.now();
            
            localStorage.setItem(`name_${userId}`,name);
            localStorage.setItem(`email_${userId}`,email);
            localStorage.setItem(`number_${userId}`,number);
         }
    </script>
</body>

</html>
